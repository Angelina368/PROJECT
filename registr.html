<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/register.css"> <!-- Подключаем файл register.css -->
</head>

<body class="registr">
    <div class="preloader" id="preloader">
        <div class="preloader__row">
            <div class="preloader__item"></div>
            <div class="preloader__item"></div>
        </div>
    </div>

   
    <div class="page-content" id="page-content">
    <header class="header container">
        <img class="header__logo" src="images/logo.png" alt="Логотип" width="200" height="200">
        <h1 class="h1">DesInteri</h1>
        <nav class="header__menu">
            <ul class="menu">
                <li class="menu__item"><a class="menu__link main__button" href="index.html">Главная страница</a></li>
                <li class="menu__item"><a class="menu__link main__button" href="cabinet.html">Личный кабинет</a></li>
                <li class="menu__item"><a class="menu__link main__button" href="courses.html">Каталог курсов</a></li>
                <li class="menu__item"><a class="menu__link main__button" href="registr.html">Вход/Регистрация</a></li>
                <div class="container"></div>
                    <button id="settings-button">
                <img src="images/settings.png" alt="Настройки" width="42" height="30">
            </button>
        </div>


        <div class="settings-overlay" id="settings-overlay"></div>

        <div class="settings-modal" id="settings-modal">
            <div class="settings-content">
                <h2 class="h2">Настройки</h2>

                <section class="design-options">
                    <h2 class="h2">Выбор темы</h2>
                    <div class="review-form">
                        <form class="design-options__form">
                            <label for="theme-select">Тема:</label>
                            <select id="theme-select">
                                <option value="light">Светлая</option>
                                <option value="dark">Темная</option>
                            </select>
                        </form>
                    </div>
                </section>

                <button id="close-settings">Закрыть</button>
            </div>
        </div>
            </ul>
        </nav>
    </header>

    <main class="main container">
        <!-- Register Form -->
        <div class="form-container" id="register">
            <a class="main__button" href="index.html">Назад</a>
            <h1 class="form-title">Регистрация</h1>
            <form class="form" id="registerForm" method="post">
                <!-- Added id for form -->
                <input class="input" type="text" placeholder="Ваше имя" required name="name" id="name">
                <!-- Added name attribute -->
                <input class="input" type="email" placeholder="Ваш e-mail" required name="email" id="email">
                <!-- Added name attribute -->
                <input class="input" type="password" placeholder="Пароль" required name="password" id="password">
                <!-- Added name attribute -->
                <input class="input" type="password" placeholder="Пароль еще раз" required name="confirm_password"
                    id="confirm_password">
                <!-- Added name attribute -->
                <button class="btn" type="submit">Регистрация</button>
            </form>
            <div class="link">
                Есть аккаунт? <a href="entrance.html">Войдите</a>
            </div>
        </div>
    </main>
</div>
</body>
 <script src="js/script.js"></script> 
</html>
